{% extends 'base.html' %}



{% block page_content %}





<h1 id="title"> The Ganja Cave</h1>

<article class="container-sm" id="converter">
    <h2 class="subtitle">Weed Converter</h2>
    <label class="conv-container" for="grams">Grams</label>
    <input class="conv-container" type="number" id='grams'>
    <label class="conv-container" for="grams">Ounces</label>
    <input class="conv-container" type="number" id='ounces'>

</article>

<form action="/login" id="login" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

 <a class= "btn btn-primary" href="addprod.html">Add Product</a>


 
    {% endblock %}
